[package]
name = "cw1-subkeys"
version = "0.2.1"
edition = "2021"

[features]
library = []
tests = ["library", "cw-multi-test", "anyhow"]

[dependencies]
anyhow = { version = "1.0.65", optional = true }
cosmwasm-schema = "1.1"
cosmwasm-std = "1.1"
cw-multi-test = { version = "0.15.1", optional = true }
cw-storage-plus = "0.15.1"
cw-utils = "0.15.1"
cw1 = { path = "../cw1" }
cw1-whitelist = { path = "../cw1-whitelist", features = ["library"] }
cw2 = "0.15.1"
schemars = "0.8"
serde = { version = "1.0.145", features = ["derive"] }
sylvia = { version = "0.2.1", path = "../../sylvia" }
thiserror = "1.0.37"

[dev-dependencies]
anyhow = "1.0.65"
cw-multi-test = "0.15.1"
