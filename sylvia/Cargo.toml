[package]
name = "sylvia"
version = "0.3.2"
authors = ["Bart≈Çomiej Kuras <bart.k@confio.gmbh>"]
edition = "2021"
description = "Framework for generating trait based CosmWasm smart contracts"
license = "Apache-2.0"
repository = "https://github.com/CosmWasm/sylvia"
homepage = "https://cosmwasm.com"
keywords = ["cosmwasm", "blockchain", "confio"]
categories = ["api-bindings", "wasm"]

[features]
mt = ["sylvia-derive/mt", "dep:cw-multi-test", "dep:anyhow", "dep:derivative"]
no_entry_points = ["sylvia-derive/no_entry_points"]

[dependencies]
sylvia-derive = { version = "0.3.2", path = "../sylvia-derive" }
cosmwasm-std = { version = "1.2", features = ["staking"] }
cosmwasm-schema = "1.2"
schemars = "0.8"
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde-cw-value = "0.7.0"
serde-json-wasm = "0.5.0"
konst = "0.3"
cw-multi-test = { version = "0.16.2", optional = true }
anyhow = { version = "1.0", optional = true }
derivative = { version = "2.2.0", optional = true }

[dev-dependencies]
anyhow = "1.0"
cw-storage-plus = "1.0.1"
cw-multi-test = "0.16.2"
thiserror = "1.0.38"
